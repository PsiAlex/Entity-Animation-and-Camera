<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 22000">
            <a-sphere position="1 0 -7" radius="0.4" color ="#FF0000"></a-sphere>

        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 24000">
            <a-sphere position="1 0 -9" radius="0.5" color="#0000FF"></a-sphere>

        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 26000">
            <a-sphere position="1 0 -11" radius="0.3" color="brown"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 28000">
            <a-sphere position="1 0 -13" radius="0.9" color="orange"></a-sphere>

        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 30000">
            <a-sphere position="1 0 -15" radius="0.8" color="cyan"></a-sphere>

        </a-entity>
        
        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 32000">
            <a-sphere position="1 0 -17" radius="0.7" color="coral"></a-sphere>

        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 34000">
            <a-sphere position="1 0 -19" radius="0.6" color="purple"></a-sphere>

        </a-entity>

    </a-scene>
</body>

</html>
